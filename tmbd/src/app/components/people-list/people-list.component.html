
<div class="eo">
  <h1>Actors</h1>
  <div>
  <mat-card class="example-card" *ngFor="let people of peopleList">
    <h1>{{ people.name }}</h1>
    <img
      [src]="getLookImg(people)"
      width="250px"
      height="300px"
      onerror="this.onerror = null; this.src = 'https:/\/\cdn.pixabay.com/photo/2013/07/12/12/58/man-146638_960_720.png'"
    />
    <mat-card-actions>
      <button mat-button (click)="getPeopleInfo(people)">+ INFO</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>

<div>
  <span
    *ngFor="let in of counter(); let i = index"
    ><button (click)="getPeoplePage(i + 1)">{{ i + 1 }}</button>&nbsp;</span
  >
</div>
