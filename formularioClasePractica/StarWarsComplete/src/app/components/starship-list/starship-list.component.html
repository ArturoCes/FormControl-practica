<div class="eo">
  <h1 style="margin-left: 35%; color: yellow">Star Wars</h1>
  <div>
    <mat-card class="example-card" *ngFor="let planet of starshipList">
      <h1>{{ planet.name }}</h1>
      <img
        [src]="getUrlImagen(planet.url)"
        width="250px"
      height="300px"
        onerror="this.onerror = null; this.src = 'https:\/\/starwars-visualguide.com/assets/img/placeholder.jpg'"
      />
    </mat-card>
  </div>
  <div>
    <span
      [ngStyle]="{ 'align-self': 'center', 'text-align': 'start' }"
      *ngFor="let in of counter(); let i = index"
      ><button (click)="getStarshipPage(i + 1)">{{ i + 1 }}</button>&nbsp;</span
    >
  </div>
</div>
