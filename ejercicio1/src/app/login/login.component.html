<mat-card class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="email" required />
    <mat-error *ngIf="email.invalid">Email inválido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input matInput [type]="hidden ? 'password' : 'text'" />
    <button mat-icon-button matSuffix (click)="mostrar()">
      <mat-icon>{{ hidden ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <mat-checkbox class="example-margin" (click)="bloquear()">
    Aceptar términos y condiciones
  </mat-checkbox>

  <button mat-raised-button color="primary" [disabled]="bloqueado">Iniciar sesión</button>
</mat-card>

<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"             
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title >
        Mostrar
      </mat-panel-title>

    </mat-expansion-panel-header>
    <P>Hola como estan</P>
  </mat-expansion-panel>
</mat-accordion>
