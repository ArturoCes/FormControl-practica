<div *ngFor="let pokemon of listadoPokemon">
  <mat-card style="background-color: green; width:400px; padding: 30px; margin:2em">
    <mat-card-title>{{ pokemon.name }}</mat-card-title>
    <p>{{ pokemon.url }}</p>
    <img [src]="mostrarImagen(pokemon.url)" />
  </mat-card>
</div>
<mat-card>
  <mat-card-title>Actions Buttons</mat-card-title>
  <mat-card-subtitle>Start</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<br>
<mat-card>
  <mat-card-title>Actions Buttons</mat-card-title>
  <mat-card-subtitle>End</mat-card-subtitle>
  <mat-card-actions align="end">
    <button mat-button>Like</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
